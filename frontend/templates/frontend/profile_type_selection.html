{% extends 'base2.html' %}
{% block title %}
    Profile Type Selection
{% endblock %}
{%load static %}
{% load %}
{% block content %}
<div class="container-fluid" style="margin-top: 7%">
    <div class="container">
<div class="row">


    <div class="col-lg-4" style="width: 100%; height: 100%;margin-right: auto;margin-left: auto">
        <div class="card" style="width: 23rem;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);border-radius: 0">
            <img class="card-img-top" src="../../static/frontend/images/customer.png" alt="Card image cap">
            <div class="card-body">

                <h5 class="card-title">Choose Profile Type</h5>
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="field">
                        <div class="control ">
                            <span class="select">
                                <select name="profile_type" class=" form-control" id="id_profile_type">
                                    <option value="recruiter">RECRUITER</option>
                                    <option value="developer">DEVELOPER</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <br>

                        <button  class="btn btn-primary" type="submit">Next</button>


                </form>



            </div>
        </div>
    </div>

</div>
    </div>
</div>


{% endblock %}
